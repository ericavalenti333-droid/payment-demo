<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuration Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-6">Configuration Payment</h1>

    <!-- Checkbox anti-robot -->
    <div class="mb-4">
      <label class="inline-flex items-center">
        <input type="checkbox" id="robotCheck" class="form-checkbox h-5 w-5 text-blue-600">
        <span class="ml-2">I’m not a robot 🤖</span>
      </label>
    </div>

    <!-- Cookie consent -->
    <div class="mb-4 bg-gray-100 p-3 rounded-lg">
      <p class="text-sm mb-2">We use cookies to improve your experience. 🍪</p>
      <button id="acceptCookies" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Accept Cookies</button>
    </div>

    <!-- Pay button -->
    <div class="mt-6">
      <a
        id="payButton"
        href="https://pay.coingate.com/pay/config_payment_001"
        target="_blank"
        rel="noopener noreferrer nofollow"
        class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-6 rounded-lg shadow-lg transition opacity-50 pointer-events-none"
      >
        💸 Pay with Crypto (via Coingate)
      </a>
    </div>

    <!-- Logos -->
    <div class="flex justify-center space-x-4 mt-8">
      <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.svg" alt="Bitcoin" class="h-6">
      <img src="https://cryptologos.cc/logos/ethereum-eth-logo.svg" alt="Ethereum" class="h-6">
      <img src="https://cryptologos.cc/logos/tether-usdt-logo.svg" alt="USDT" class="h-6">
    </div>
  </div>

  <script>
    let cookiesAccepted = false;
    let robotChecked = false;

    const payButton = document.getElementById("payButton");
    const robotCheck = document.getElementById("robotCheck");
    const acceptCookies = document.getElementById("acceptCookies");

    function updateButton() {
      if (cookiesAccepted && robotChecked) {
        payButton.classList.remove("opacity-50", "pointer-events-none");
      }
    }

    robotCheck.addEventListener("change", (e) => {
      robotChecked = e.target.checked;
      updateButton();
    });

    acceptCookies.addEventListener("click", () => {
      cookiesAccepted = true;
      acceptCookies.textContent = "Cookies Accepted ✅";
      acceptCookies.disabled = true;
      acceptCookies.classList.add("bg-green-500");
      updateButton();
    });
  </script>
</body>
</html>
