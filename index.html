<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuration Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Configuration Payment</h1>
    <form class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Full Name</label>
        <input type="text" placeholder="Enter your name" class="w-full border rounded-lg p-2">
      </div>
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" placeholder="Enter your email" class="w-full border rounded-lg p-2">
      </div>
      <div>
        <label class="block mb-1 font-medium">Amount (€)</label>
        <input type="number" min="5" step="1" placeholder="Enter amount" class="w-full border rounded-lg p-2">
      </div>

      <!-- Кнопка Coingate -->
      <div class="flex justify-center mt-6">
        <a
          href="https://pay.coingate.com/pay/config_payment_001"
          rel="noopener noreferrer nofollow"
          target="_blank"
        >
          <img
            alt="CoinGate Payment Button"
            src="https://assets.coingate.com/images/buttons/pay.png"
            class="h-12"
          />
        </a>
      </div>
    </form>

    <div class="flex justify-center space-x-4 mt-8">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa" class="h-6">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Mastercard-logo.png" alt="Mastercard" class="h-6">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Stripe_Logo%2C_revised_2016.svg" alt="Stripe" class="h-6">
      <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.svg" alt="Bitcoin" class="h-6">
      <img src="https://cryptologos.cc/logos/ethereum-eth-logo.svg" alt="Ethereum" class="h-6">
    </div>
  </div>
</body>
</html>
