<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Payment</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      text-align: center;
      width: 380px;
    }
    .pay-btn {
      margin-top: 25px;
    }
    .pay-btn a {
      display: inline-block;
      background: linear-gradient(135deg, #f59e0b, #b45309);
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 12px 25px;
      border-radius: 12px;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .pay-btn a:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    /* Cookie banner */
    .cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      z-index: 9999;
    }
    .cookie-banner button {
      background: #4caf50;
      color: #fff;
      border: none;
      padding: 8px 15px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Payment Verification</h2>
    <p>Conferma che non sei un robot per procedere al pagamento.</p>
    
    <!-- Google reCAPTCHA -->
    <form action="?" method="POST">
      <div class="g-recaptcha" data-sitekey="6LeZS8IrAAAAAOukc0grsrUUUTK0N2pljQ3cRWIv"></div>
    </form>

    <!-- CoinGate custom button -->
    <div class="pay-btn">
      <a href="https://pay.coingate.com/pay/config_payment_001" target="_blank" rel="noopener noreferrer">
        Prosegui con pagamento
      </a>
    </div>
  </div>

  <!-- Cookie Banner -->
  <div class="cookie-banner" id="cookieBanner">
    Questo sito utilizza i cookie per garantire la migliore esperienza. 
    <button onclick="acceptCookies()">Accetta</button>
  </div>

  <script>
    function acceptCookies() {
      document.getElementById('cookieBanner').style.display = 'none';
      document.cookie = "cookiesAccepted=true; path=/; max-age=" + 60*60*24*30;
    }
  </script>
</body>
</html>
