<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuration Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Google reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen relative">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-6">Configuration Payment</h1>

    <!-- Google reCAPTCHA -->
    <div class="mb-4 flex justify-center">
      <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY" data-callback="captchaSuccess"></div>
    </div>

    <!-- Pay button -->
    <div class="mt-6">
      <a
        id="payButton"
        href="https://pay.coingate.com/pay/config_payment_001"
        target="_blank"
        rel="noopener noreferrer nofollow"
        class="bg-yellow-500 text-white font-bold py-2 px-6 rounded-lg shadow-lg transition opacity-50 pointer-events-none"
      >
        💸 Pay with Crypto (via Coingate)
      </a>
    </div>

    <!-- Logos -->
    <div class="flex justify-center space-x-4 mt-8">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa" class="h-6">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Mastercard-logo.png" alt="Mastercard" class="h-6">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Stripe_Logo%2C_revised_2016.svg" alt="Stripe" class="h-6">
      <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin" class="h-6">
      <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum" class="h-6">
      <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT" class="h-6">
    </div>
  </div>

  <!-- Cookie banner -->
  <div id="cookieBanner" class="fixed bottom-0 left-0 right-0 bg-gray-900 text-white p-4 flex justify-between items-center">
    <span>🍪 We use cookies to ensure you get the best experience on our website.</span>
    <button id="acceptCookies" class="bg-blue-500 px-4 py-2 rounded-lg hover:bg-blue-600">Accept</button>
  </div>

  <script>
    let cookiesAccepted = false;
    let captchaPassed = false;

    const payButton = document.getElementById("payButton");
    const cookieBanner = document.getElementById("cookieBanner");
    const acceptCookies = document.getElementById("acceptCookies");

    function updateButton() {
      if (cookiesAccepted && captchaPassed) {
        payButton.classList.remove("opacity-50", "pointer-events-none");
      }
    }

    // reCAPTCHA callback
    function captchaSuccess() {
      captchaPassed = true;
      updateButton();
    }

    // Cookie accept
    acceptCookies.addEventListener("click", () => {
      cookiesAccepted = true;
      cookieBanner.style.display = "none";
      updateButton();
    });
  </script>
</body>
</html>
