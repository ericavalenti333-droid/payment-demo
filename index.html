<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top up Balance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f0f0f0, #d9e4f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 360px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .form-group input:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }
    .helper-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .payment-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }
    .payment-icons img {
      vertical-align: middle;
    }
    /* Новий стиль для Amount з € */
    .amount-wrapper {
      position: relative;
    }
    .amount-wrapper input {
      padding-right: 25px; /* місце для знаку € */
    }
    .amount-wrapper span {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Top up Balance</h1>
    <form id="pay-form">
      <!-- Full Name -->
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
               title="Please enter a valid email address">
        <small class="helper-text">We'll send your payment confirmation here.</small>
      </div>

      <!-- Amount з € -->
      <div class="form-group">
        <label for="amount">Amount</label>
        <div class="amount-wrapper">
          <input type="number" id="amount" name="amount" min="1" placeholder="Enter amount" required>
          <span>€</span>
        </div>
      </div>

      <!-- Pay Button -->
      <button type="submit">Pay</button>
      <p class="helper-text">Your payment is secure and encrypted.</p>

      <!-- Payment Icons -->
      <div class="payment-icons">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa" width="50">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="MasterCard" width="50">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Stripe_Logo%2C_revised_2016.svg" alt="Stripe" width="50">
      </div>
    </form>
  </div>
</body>
</html>
