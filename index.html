<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top up Balance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f0f0f0, #d9e4f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 360px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type=text], input[type=number], input[type=email] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .small-text {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
    .card-fields {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .card-fields input {
      flex: 1;
    }
    .payment-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }
    .payment-icons img {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Top up Balance</h1>
    <form id="pay-form">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="number" name="amount" min="1" placeholder="Amount in â‚¬" required>
      <input type="text" name="cardnumber" placeholder="Card Number" required>
      <div class="card-fields">
        <input type="text" name="expiry" placeholder="MM/YY" required>
        <input type="text" name="cvv" placeholder="CVV" required>
      </div>
      <button type="submit">Pay</button>
      <p class="small-text">Your payment is secure and encrypted.</p>
      <div class="payment-icons">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa" width="50">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="MasterCard" width="50">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Stripe_Logo%2C_revised_2016.svg" alt="Stripe" width="50">
      </div>
    </form>
  </div>
</body>
</html>
